<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <!--Style-->
    <link rel="stylesheet" href="./country.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Heebo:wght@100..900&family=Inika&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Icons CDN Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <p>Where in the World?</p>
        </div>
        <div class="dark-mode-container">
          <div class="toggle-theme">
            <i class=""></i>
            <span class="toggle-text"></span>
          </div>
        </div>
      </header>
      <button class="back-btn" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i>&nbsp; &nbsp; Back
      </button>
      <main>
        <div class="country-flag">
          <img class="country-flag-img" src="" alt="" />
        </div>
        <div class="country-content">
          <h2 class="country-name"></h2>
          <div class="country-details">
            
            <div>
              <p><b>Native Name: </b><span class="native-name"></span> </p>
              <p><b>Population: </b><span class="population"></span> </p>
              <p><b>Region: </b><span class="region"></span> </p>
              <p><b>Sub Region: </b> <span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span> </p>
            </div>
            <div>
              <p><b>Top Level Domain: </b><span class="domain"></span> </p>
              <p><b>Currencies: </b><span class="currencies"></span> </p>
              <p><b>Langauges: </b><span class="langauges"></span> </p>
            </div>
          </div>
        </div>
      </main>
      <div class="boundary"><b>Border Countries: &nbsp; </b> <p class="border-countries"></p></div>
    </div>      
    <script src="./country.js"></script>
  </body>
</html>
